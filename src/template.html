<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>
<body>
  <div id="main" class="content">
    <div class="side-container">
      <div class="logo">
        <p>My ToDo List</p>
      </div>
      <div class="add-item">
        <div class="add-project">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" fill="#ff7c48"/></svg>
          </div>
          <p>Add Project</p>
        </div>
        <div class="add-task">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" fill="#ff7c48" /></svg>
          </div>
          <p>Add Task</p>
        </div>
        <div class="today">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewBox="0 0 24 24"><title>calendar-today</title><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
          </div>
          <p>Today</p>
        </div>
        <div class="all-tasks">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewBox="0 0 24 24"><title>format-list-bulleted</title><path d="M7,5H21V7H7V5M7,13V11H21V13H7M4,4.5A1.5,1.5 0 0,1 5.5,6A1.5,1.5 0 0,1 4,7.5A1.5,1.5 0 0,1 2.5,6A1.5,1.5 0 0,1 4,4.5M4,10.5A1.5,1.5 0 0,1 5.5,12A1.5,1.5 0 0,1 4,13.5A1.5,1.5 0 0,1 2.5,12A1.5,1.5 0 0,1 4,10.5M7,19V17H21V19H7M4,16.5A1.5,1.5 0 0,1 5.5,18A1.5,1.5 0 0,1 4,19.5A1.5,1.5 0 0,1 2.5,18A1.5,1.5 0 0,1 4,16.5Z" /></svg>
          </div>
          <p>All Tasks</p>
        </div>
      </div>
      <div class="projects">
        <p>My Projects</p>
        <div class="projects-list">
          <p>Vacation in the Dolomites</p>
          <p>Buy a Porsche 911</p>
          <p>UCLA Bachelors in Engineering</p>
          <p>Own a Ranch</p>
        </div>
      </div>
    </div>
    <div class="main-container">
      <p></p>
    </div>

    <dialog id="add-project-dialog" class="add-project-class">
      <form action="" method="dialog" id="add-project-form">
        <div>
          <label for="project-title" class="project-input-label">What do you plan to accomplish?</label>
          <input type="text" id="project-title" name="title-of-project" placeholder="Kitchen Remodelling" class="project-input" required>
        </div>

        <div class="add-project-buttons">
          <button type="submit">Let's Do it!</button>
          <button id="project-dialog-close">Never mind</button>
        </div>
      </form>
    </dialog>

    <dialog id="add-task-dialog" class="add-task-class" >
      <form action="" method="dialog" id="add-task-form">
        <div>
          <label for="task-title" class="task-input-label">Name your goal</label>
          <input type="text" id="task-title" name="title-of-task" placeholder="Go to the gym" required>
        </div>

        <div>
          <label for="task-description" class="task-input-label">Notes for self</label>
          <textarea name="description-of-task" id="task-description" placeholder="Get up at 7am" rows="5" cols="30"></textarea>
          <!-- <input type="text" id="task-description" name="description-of-task" placeholder="Get up at 7am"> -->
        </div>

        <div>
          <label for="task-date" class="task-input-label">Due Date</label>
          <input type="text" id="task-date" name="dueDate-of-task" placeholder="05-02-2025" pattern="(0[1-9]|1[1,2])(\/|-)(0[1-9]|[12][0-9]|3[01])(\/|-)(19|20)\d{2}">
        </div>

        <div>
          <label for="task-priority" class="task-input-label">Priority - P1 or P2</label>
          <input type="text" id="task-priority" name="priority-of-task" placeholder="P1" pattern="/p[12]/ig">
        </div>

        <div class="add-project-buttons">
          <button type="submit">Let's Go!</button>
          <button id="project-dialog-close">Maybe Later</button>
        </div>
      </form>
    </dialog>
  </div>
</body>
</html>
